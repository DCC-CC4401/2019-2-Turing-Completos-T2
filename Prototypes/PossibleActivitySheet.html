<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- BOOTSTRAP CSS, DO NOT DELETE -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script src="js/duracion.js"></script>
</head>

<body>

    <!-- BOOTSTRAP JS, DO NOT DELETE -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

    <div class="wrapper">
        <!--SIDEBAR-->
        <nav id="sidebar">
            <div class="sidebar-header text-center py-5">
                <h1>LOGO</h1>
            </div>
            <div class="text-center py-3">
                <p class="h6">Haz iniciado sesión como: <br> Nombre de usuario</p>
            </div>
            <ul class="list-unstyled components text-left">
                <li>
                    <a href="/Prototypes/LandingPage.html">Inicio</a>
                </li>
                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false"
                        class="dropdown-toggle">Perfil</a>
                    <ul class="collapse list-unstyled text-left" id="pageSubmenu">
                        <li>
                            <a href="/Prototypes/UserProfile.html">Mi Perfil</a>
                        </li>
                        <li>
                            <a href="#">Seguridad</a>
                        </li>
                        <li>
                            <a href="#">Amigos</a>
                        </li>
                        <li>
                            <a href="#">Mis Actividades</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#">Otra cosa</a>
                </li>
            </ul>

            <ul class="list-unstyled text-center py-4">
                <button type="button" class="btn btn-danger">Cerrar Sesión</button>
            </ul>
        </nav>
        <!--EL RESTO-->
        <div class="container-fluid p-4 main">

                <div class="row-md-10">
                    
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h4>Ficha de Actividad</h4>
                                        <hr>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <form>
                                          <div class="form-group row">
                                            <label for="username" class="col-4 col-form-label">Nombre de la actividad</label> 
                                            <div class="col-8">
                                              <input id="nombreactividad" name= "nombreactividad" placeholder="Nombre de la Actividad" class="form-control" required="required" type="text">
                                            </div>
                                          </div>
                                          <div class="form-group row">
                                            <label for="name" class="col-4 col-form-label">Descripción</label> 
                                            <div class="col-8">
                                                <textarea id="descripcion" name="descripcion" placeholder= "Descripción" cols="40" rows="4" class="form-control"></textarea>                                </div>
                                          </div>
                                          <div class="form-group row">
                                            <label for="select" class="col-4 col-form-label">Categoría</label> 
                                            <div class="col-8">
                                              <select id="select" name="select" class="custom-select">
                                                <option value="dormir">Dormir </option>
                                                <option value="estudiar">Estudiar </option>
                                                <option value="irclase">Ir a clases </option>
                                                <option value="viajar">Viajar </option>
                                                <option value="otro">Otro</option>
                                              </select>
                                            </div>
                                          </div>
                                         
                                          <div class="form-group row">
                                            <label for="date" class="col-4 col-form-label">Fecha</label> 
                                            <div class="col-8">
                                              <input id="lastname" name="lastname" placeholder="Fecha" class="form-control" type="date">
                                            </div>
                                          </div>
                                          <div class="form-group row">
                                            <label for="time" class="col-4 col-form-label">Hora inicio</label> 
                                            <div class="col-8">
                                              <input id="inicio" name="inicio" placeholder="Hora de inicio" class="form-control" required="required" type="time">
                                            </div>
                                          </div>        
                                          <div class="form-group row">
                                            <label for="time" class="col-4 col-form-label">Duración</label> 
                                            <div class="col-8">
                                            <div ng-app="MyApp" ng-controller="testCtrl">
                                              <div time-duration-input ng-model="timeDuration"></div> 
                                            </div>
            
                                            </div>
                                          </div>
                                          <div class="form-group row">
                                            <div class="offset-4 col-8">
                                              <button name="submit" type="submit" class="btn btn-primary">Crear Actividad</button>
                                            </div>
                                          </div>
                                        </form>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>

</html>
