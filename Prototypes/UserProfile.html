<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Perfil de Usuario</title>
    <!-- BOOTSTRAP CSS, DO NOT DELETE -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>

<body>

<!-- BOOTSTRAP JS, DO NOT DELETE -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>

<div class="wrapper">

    <!--SIDEBAR-->
    <nav id="sidebar">
        <div class="sidebar-header text-center py-5">
            <h1>LOGO</h1>
        </div>
        <div class="text-center py-3">
            <img src="img/turing.jpg" class="avatar">
            <p class="h6">Haz iniciado sesión como: <br> Nombre de usuario</p>
        </div>
        <ul class="list-unstyled components text-left">
            <li>
                <a href="/Prototypes/LandingPage.html">Inicio</a>
            </li>
            <li>
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false"
                   class="dropdown-toggle">Perfil</a>
                <ul class="collapse list-unstyled text-left" id="pageSubmenu">
                    <li>
                        <a href="/Prototypes/UserProfile.html">Mi Perfil</a>
                    </li>
                    <li>
                        <a href="#">Seguridad</a>
                    </li>
                    <li>
                        <a href="#">Amigos</a>
                    </li>
                    <li>
                        <a href="#">Mis Actividades</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">Otra cosa</a>
            </li>
        </ul>

        <ul class="list-unstyled text-center py-4">
            <button type="button" class="btn btn-danger">Cerrar Sesión</button>
        </ul>
    </nav>


    <!--CONTENIDO PAGINA-->
    <div class="container-fluid p-4 main">
        <div class="row">
            <img src="img/turing.jpg" class="circular mx-auto d-block shadow" height="250px">
        </div>
        <div class="row py-4">
            <div class="col text-center">
                <p class="h4 text-center text-dark">Nombre de usuario</p>
                <button type="button" class="cambio-imagen">Cambiar imagen</button>
            </div>
        </div>

        <!--MENU CON TABS-->

        <!--PESTAÑAS-->
        <div class="row px-5">
            <ul class="nav nav-tabs" id="pestañas-perfil-de-usuario" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="profile-tab-mi-perfil" data-toggle="tab" href="#Perfil" role="tab"
                       aria-controls="home" aria-selected="true">Mi Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab-seguridad" data-toggle="tab" href="#Seguridad" role="tab"
                       aria-controls="profile" aria-selected="false">Seguridad</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="contact-tab-amigos" data-toggle="tab" href="#Amigos" role="tab"
                       aria-controls="contact" aria-selected="false">Amigos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="contact-tab-actividades" data-toggle="tab" href="#Actividades" role="tab"
                       aria-controls="contact" aria-selected="false">Mis Actividades</a>
                </li>
            </ul>
        </div>

        <!--CONTENIDO DE LAS PESTAÑAS-->
        <div class="row px-5">
            <div class="tab-content p-4" id="myTabContent">

                <!--PESTAÑA MI PERFIL-->
                <div class="tab-pane fade show active" id="Perfil" role="tabpanel" aria-labelledby="Perfil-tab">
                    <form>
                        <!--Nombre-->
                        <fieldset disabled>
                            <div class="form-group">
                                <label for="disabledTextInput">Nombre:</label>
                                <input type="text" id="disabledTextInputNombre" class="form-control"
                                       placeholder="Nombre usuario">
                            </div>
                        </fieldset>

                        <!--Apellidos-->
                        <fieldset disabled>
                            <div class="form-group">
                                <label for="disabledTextInput">Apellidos:</label>
                                <input type="text" id="disabledTextInputApellidos" class="form-control"
                                       placeholder="Apellidos usuario">
                            </div>
                        </fieldset>

                        <!--Correo Electronico -->
                        <fieldset disabled>
                            <div class="form-group">
                                <label for="disabledTextInput">Correo electronico:</label>
                                <input type="text" id="disabledTextInput" class="form-control"
                                       placeholder="correo@usuario.com">
                            </div>
                        </fieldset>

                        <!--Fecha de nacimiento -->
                        <fieldset disabled>
                            <div class="form-group">
                                <label for="disabledTextInput">Fecha de Nacimiento:</label>
                                <input type="text" id="disabledTextInputFechaNacimiento" class="form-control"
                                       placeholder="dd/mm/yyyy">
                            </div>
                        </fieldset>
                    </form>
                </div>

                <!--PESTAÑA SEGURIDAD-->
                <div class="tab-pane fade show active" id="Seguridad" role="tabpanel" aria-labelledby="Seguridad-tab">
                    <form>
                        <!--Contraseña actual-->
                        <fieldset disabled>
                            <div class="form-group">
                                <label for="disabledTextInput">Contraseña actual:</label>
                                <input type="text" id="disabledTextInputContraseñaActual" class="form-control"
                                       placeholder="************">
                            </div>
                            <!--Contraseña nueva-->
                            <div class="form-group">
                                <label for="disabledTextInput">Nueva contraseña:</label>
                                <input type="text" id="disabledTextInputContraseñaNueva" class="form-control"
                                       placeholder="Nueva contrasela">
                            </div>

                            <!--Contraseña confirmacion-->
                            <div class="form-group">
                                <label for="disabledTextInput">Confirmacion contraseña:</label>
                                <input type="text" id="disabledTextInputConfirmacionContraseña" class="form-control"
                                       placeholder="Confirmacion de contraseña">
                            </div>
                        </fieldset>
                    </form>
                    <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
                </div>

                <!--PESTAÑA AMIGOS-->
                <div class="tab-pane fade" id="Amigos" role="tabpanel" aria-labelledby="Amigos-tab">
                    AMIGOS
                </div>
                <div class="tab-pane fade" id="Actividades" role="tabpanel" aria-labelledby="Actividades-tab">
                    ACTIVIDADES
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
